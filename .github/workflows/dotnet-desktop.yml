name: CI/CD Pipeline
 
on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
 
permissions:
  contents: read
  packages: write
  actions: read
 
env:
  DOTNET_VERSION: '10.0.x'
  PACKAGE_NAME: 'JonjubNet.Logging'
 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
 
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
 
    - name: Restore dependencies
      run: dotnet restore JonjubNet.Logging/JonjubNet.Logging.csproj
 
    - name: Build
      run: dotnet build JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-restore
 
    - name: Test
      run: dotnet test JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-build --verbosity normal
 
    - name: Pack
      run: dotnet pack JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-build --output ./packages
 
    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
 
  publish-nuget:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
 
    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages
 
    - name: Debug - Check secrets availability
      run: |
        echo "=== SECRETS DEBUG ==="
        echo "Repository: ${{ github.repository }}"
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        
        echo ""
        echo "Checking JONJUBNET_NUGET..."
        if [ -n "${{ secrets.JONJUBNET_NUGET }}" ]; then
          echo "‚úÖ JONJUBNET_NUGET secret is available (length: ${#JONJUBNET_NUGET})"
        else
          echo "‚ùå JONJUBNET_NUGET secret is NOT available"
        fi
        
        echo ""
        echo "Checking JONJUBNET_TOKEN..."
        if [ -n "${{ secrets.JONJUBNET_TOKEN }}" ]; then
          echo "‚úÖ JONJUBNET_TOKEN secret is available (length: ${#JONJUBNET_TOKEN})"
        else
          echo "‚ùå JONJUBNET_TOKEN secret is NOT available"
        fi
        
        echo ""
        echo "Checking JONJUBNET_NAME..."
        if [ -n "${{ secrets.JONJUBNET_NAME }}" ]; then
          echo "‚úÖ JONJUBNET_NAME secret is available"
        else
          echo "‚ùå JONJUBNET_NAME secret is NOT available"
        fi
        
        echo ""
        echo "=== END DEBUG ==="
 
    - name: Publish to NuGet.org
      run: |
        echo "‚úÖ Publishing to NuGet.org with API key..."
        echo "API Key available: $([ -n "${{ secrets.NUGET_API_KEY}}" ] && echo "YES" || echo "NO")"
        dotnet nuget push ./packages/*.nupkg \
          --api-key "${{ secrets.NUGET_API_KEY }}" \
          --source "https://api.nuget.org/v3/index.json" \
          --skip-duplicate
 
    - name: Publish to GitHub Packages
      run: |
        echo "‚úÖ Publishing to GitHub Packages..."
        dotnet nuget push ./packages/*.nupkg \
          --api-key "${{ secrets.JONJUBNET_TOKEN }}" \
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          --skip-duplicate
      env:
        JONJUBNET_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}
 
  create-release:
    needs: [build-and-test, publish-nuget]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
 
    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages
 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## JonjubNet.Logging ${{ github.ref_name }}
          
          ### üì¶ Packages
          - **NuGet.org**: https://www.nuget.org/packages/JonjubNet.Logging/${{ github.ref_name }}
          - **GitHub Packages**: https://github.com/${{ github.repository }}/packages
          
          ### üìã Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          
          ### üöÄ Installation
          ```bash
          dotnet add package JonjubNet.Logging --version ${{ github.ref_name }}
          ```
        draft: false
        prerelease: false
 
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./packages/JonjubNet.Logging.${{ github.ref_name }}.nupkg
        asset_name: JonjubNet.Logging.${{ github.ref_name }}.nupkg
        asset_content_type: application/octet-stream
