    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup NuGet sources
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
          --name github \
          --username ${{ github.repository_owner }} \
          --password ${{ secrets.JONJUBNET_TOKEN }} \
          --store-password-in-clear-text

    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Publish to NuGet.org (Production only)
      if: env.NUGET_API_KEY != '' && github.ref == 'refs/heads/main'
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish to GitHub Packages (All branches)
      if: env.JONJUBNET_TOKEN != ''
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.JONJUBNET_TOKEN }} \
          --source github \
