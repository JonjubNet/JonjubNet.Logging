name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  PACKAGE_NAME: 'JonjubNet.Logging'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version from tag or use project version
      id: version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
          # Extraer versi√≥n del tag (remover prefijo 'v')
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Extracted version from tag: $VERSION"
        else
          # Leer versi√≥n del .csproj usando sed (m√°s compatible)
          VERSION=$(sed -n 's/.*<Version>\(.*\)<\/Version>.*/\1/p' Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj | head -1)
          if [ -z "$VERSION" ]; then
            echo "‚ùå Error: Could not extract version from .csproj"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Using version from .csproj: $VERSION"
        fi
        echo "üì¶ Package version will be: $VERSION"

    - name: Update .csproj version if tag exists
      if: startsWith(github.ref, 'refs/tags/v')
      shell: bash
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        if [ -z "$VERSION" ]; then
          echo "‚ùå Error: Version is empty"
          exit 1
        fi
        # Actualizar la versi√≥n en el .csproj (compatible con Linux)
        sed -i "s/<Version>.*<\/Version>/<Version>$VERSION<\/Version>/" Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj
        echo "‚úÖ Updated .csproj version to $VERSION"
        # Verificar el cambio
        if grep -q "<Version>$VERSION</Version>" Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj; then
          echo "‚úÖ Version update verified in .csproj"
        else
          echo "‚ùå Warning: Could not verify version update"
        fi

    - name: Restore dependencies
      run: dotnet restore Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj

    - name: Build
      run: dotnet build Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-build --output ./packages -p:Version=${{ steps.version.outputs.version }}

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg

  publish-nuget:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish to GitHub Packages
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.JONJUBNET_TOKEN }} \
          --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
          --skip-duplicate
      env:
        JONJUBNET_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}

  create-release:
    needs: [build-and-test, publish-nuget]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Check and create release
      id: create-release
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.JONJUBNET_TOKEN }}
        script: |
          const tagName = '${{ github.ref_name }}';
          const releaseBody = `## JonjubNet.Logging ${tagName}
          
          ### üì¶ Packages
          - **NuGet.org**: https://www.nuget.org/packages/JonjubNet.Logging/${tagName}
          - **GitHub Packages**: https://github.com/${{ github.repository }}/packages
          
          ### üìã Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          
          ### üöÄ Installation
          \`\`\`bash
          dotnet add package JonjubNet.Logging --version ${tagName}
          \`\`\``;
          
          try {
            // Verificar si el release ya existe
            const existingRelease = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tagName
            });
            
            console.log(`Release for tag ${tagName} already exists. Skipping creation.`);
            core.setOutput('release_id', existingRelease.data.id);
            core.setOutput('created', 'false');
          } catch (error) {
            if (error.status === 404) {
              // El release no existe, crearlo
              const release = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: `Release ${tagName}`,
                body: releaseBody,
                draft: false,
                prerelease: false,
                make_latest: true
              });
              
              console.log(`Created new release for tag ${tagName}`);
              core.setOutput('release_id', release.data.id);
              core.setOutput('created', 'true');
            } else {
              throw error;
            }
          }

    - name: Upload release assets
      if: steps.create-release.outputs.created == 'true'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.JONJUBNET_TOKEN }}
        script: |
          const fs = require('fs');
          const path = require('path');
          const releaseId = ${{ steps.create-release.outputs.release_id }};
          const packagesDir = './packages';
          
          const files = fs.readdirSync(packagesDir)
            .filter(file => file.endsWith('.nupkg'))
            .map(file => path.join(packagesDir, file));
          
          for (const filePath of files) {
            const fileName = path.basename(filePath);
            const fileContent = fs.readFileSync(filePath);
            
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              name: fileName,
              data: fileContent
            });
            
            console.log(`Uploaded ${fileName} to release`);
          }
