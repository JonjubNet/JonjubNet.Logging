name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  PACKAGE_NAME: 'JonjubNet.Logging'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version from tag or use project version
      id: version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
          # Extraer versi√≥n del tag (remover prefijo 'v')
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Extracted version from tag: $VERSION"
        else
          # Leer versi√≥n del .csproj usando sed (m√°s compatible)
          VERSION=$(sed -n 's/.*<Version>\(.*\)<\/Version>.*/\1/p' Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj | head -1)
          if [ -z "$VERSION" ]; then
            echo "‚ùå Error: Could not extract version from .csproj"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Using version from .csproj: $VERSION"
        fi
        echo "üì¶ Package version will be: $VERSION"

    - name: Update .csproj version if tag exists
      if: startsWith(github.ref, 'refs/tags/v')
      shell: bash
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        if [ -z "$VERSION" ]; then
          echo "‚ùå Error: Version is empty"
          exit 1
        fi
        # Actualizar la versi√≥n en el .csproj (compatible con Linux)
        sed -i "s/<Version>.*<\/Version>/<Version>$VERSION<\/Version>/" Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj
        echo "‚úÖ Updated .csproj version to $VERSION"
        # Verificar el cambio
        if grep -q "<Version>$VERSION</Version>" Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj; then
          echo "‚úÖ Version update verified in .csproj"
        else
          echo "‚ùå Warning: Could not verify version update"
        fi

    - name: Restore dependencies
      run: dotnet restore Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj

    - name: Build
      run: dotnet build Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack Presentation/JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-build --output ./packages -p:Version=${{ steps.version.outputs.version }}

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg

  publish-nuget:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish to GitHub Packages
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.JONJUBNET_TOKEN }} \
          --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
          --skip-duplicate
      env:
        JONJUBNET_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}

  create-release:
    needs: [build-and-test, publish-nuget]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup GitHub CLI
      run: |
        gh --version

    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Check if release exists
      id: check-release
      run: |
        if gh release view ${{ github.ref_name }} --json id >/dev/null 2>&1; then
          IS_DRAFT=$(gh release view ${{ github.ref_name }} --json isDraft --jq '.isDraft')
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "is_draft=$IS_DRAFT" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "is_draft=false" >> $GITHUB_OUTPUT
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}

    - name: Delete existing draft release
      if: steps.check-release.outputs.exists == 'true' && steps.check-release.outputs.is_draft == 'true'
      run: |
        echo "Deleting existing draft release..."
        gh release delete ${{ github.ref_name }} --yes
      env:
        GITHUB_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}

    - name: Create Release with files
      if: steps.check-release.outputs.exists == 'false' || steps.check-release.outputs.is_draft == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## JonjubNet.Logging ${{ github.ref_name }}
          
          ### üì¶ Packages
          - **NuGet.org**: https://www.nuget.org/packages/JonjubNet.Logging/${{ github.ref_name }}
          - **GitHub Packages**: https://github.com/${{ github.repository }}/packages
          
          ### üìã Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          
          ### üöÄ Installation
          ```bash
          dotnet add package JonjubNet.Logging --version ${{ github.ref_name }}
          ```
        files: ./packages/*.nupkg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}

    - name: Update Release description only
      if: steps.check-release.outputs.exists == 'true' && steps.check-release.outputs.is_draft == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## JonjubNet.Logging ${{ github.ref_name }}
          
          ### üì¶ Packages
          - **NuGet.org**: https://www.nuget.org/packages/JonjubNet.Logging/${{ github.ref_name }}
          - **GitHub Packages**: https://github.com/${{ github.repository }}/packages
          
          ### üìã Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          
          ### üöÄ Installation
          ```bash
          dotnet add package JonjubNet.Logging --version ${{ github.ref_name }}
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}
