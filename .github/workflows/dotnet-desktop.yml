name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  PACKAGE_NAME: 'JonjubNet.Logging'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version from tag or use project version
      id: version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          # Extraer versiÃ³n del tag (remover prefijo 'v')
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Extracted version from tag: $VERSION"
        else
          # Leer versiÃ³n del .csproj usando sed (mÃ¡s compatible)
          VERSION=$(sed -n 's/.*<Version>\(.*\)<\/Version>.*/\1/p' JonjubNet.Logging/JonjubNet.Logging.csproj | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Using version from .csproj: $VERSION"
        fi
        echo "ðŸ“¦ Package version will be: $VERSION"

    - name: Update .csproj version if tag exists
      if: startsWith(github.ref, 'refs/tags/v')
      shell: bash
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        # Actualizar la versiÃ³n en el .csproj
        sed -i "s/<Version>.*<\/Version>/<Version>$VERSION<\/Version>/" JonjubNet.Logging/JonjubNet.Logging.csproj
        echo "âœ… Updated .csproj version to $VERSION"
        # Mostrar el cambio
        grep "<Version>" JonjubNet.Logging/JonjubNet.Logging.csproj

    - name: Restore dependencies
      run: dotnet restore JonjubNet.Logging/JonjubNet.Logging.csproj

    - name: Build
      run: dotnet build JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack JonjubNet.Logging/JonjubNet.Logging.csproj --configuration Release --no-build --output ./packages -p:Version=${{ steps.version.outputs.version }}

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg

  publish-nuget:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish to GitHub Packages
      run: |
        dotnet nuget push ./packages/*.nupkg \
          --api-key ${{ secrets.JONJUBNET_TOKEN }} \
          --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
          --skip-duplicate
      env:
        JONJUBNET_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}

  create-release:
    needs: [build-and-test, publish-nuget]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./packages

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## JonjubNet.Logging ${{ github.ref_name }}
          
          ### ðŸ“¦ Packages
          - **NuGet.org**: https://www.nuget.org/packages/JonjubNet.Logging/${{ github.ref_name }}
          - **GitHub Packages**: https://github.com/${{ github.repository }}/packages
          
          ### ðŸ“‹ Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          
          ### ðŸš€ Installation
          ```bash
          dotnet add package JonjubNet.Logging --version ${{ github.ref_name }}
          ```
        files: ./packages/*.nupkg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.JONJUBNET_TOKEN }}
